<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="../css/style2.css">
</head>

<body>
  <!-- Profile page here-->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">Profile</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
           
            <li class="nav-item return">
              <a class="nav-link" href="/">Return</a>
            </li>
            <li class="nav-item logout">
              <a class="nav-link" href="/auth/logout">Logout</a>
            </li>     

          </ul>
        </div>
      </div>
    </nav>

    <div class="container-fluid">
      <div class="row">

        <div class="card col-sm-4">
          <img class="card-img-top profileImage">      
        </div>
    
        <div class="card col-sm-8">
          <h6>Correo de Cuenta</h3>          
          <p class="userEmail"></p>     
          
          <h6>Nombre de Usuario</h3>          
          <p class="userName"></p> 

          
          
        </div>

      </div>    
    </div>
    
    <script>     
      
      fetch('http://localhost:3000/auth/authenticatedUser')
        .then((response) => {
         
           console.log(response);           
           return response.json()
                
        }).then((body) => {
          console.log(body);

          $('.profileImage').attr('src', body.user.photos[0].value);
          $('.userEmail').text(body.user.emails[0].value);
          $('.userName').text(body.user.displayName);

        })
        .catch((err) => {
          window.location = '/';
        });   
           
            
                   
    </script>

</body>

</html>
